<VirtualHost *:80>
  ServerName sfn.local
  ServerAlias www.sfn.local
  ServerAdmin admin@sfn.local

  DocumentRoot "/home/tranthethang/Documents/sfn/public"
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  <Directory "/home/tranthethang/Documents/sfn/public">
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^(.*)$ index.php [QSA,L]

    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>